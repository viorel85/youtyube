<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/normalize.css">
</head>
<body>
  <header class="header">
    <buttob class="menu-button">
      <span class="menu-line"></span>
      <span class="menu-line"></span>
      <span class="menu-line"></span>
    </buttob>
    <img src="img/logo.svg" alt="Logo Youtybe" class="logo">
    <div class="input-group">
      <input type="search" name="search" class="input-search" placeholder="Cauta...">
      <button type="button" class="button-search">
        <svg class="icon icon-search" width="19" height="19">
          <use xlink:href="img/icon.svg#search"></use>
        </svg>
      </button>
    </div>
    <div class=" icons">
      <a href="" class="icons-link">
        <svg class="icon icon-video" width="27" height="20">
          <use xlink:href="img/icon.svg#video"></use>
        </svg>
      </a>
      <a href="" class="icons-link">
        <svg class="icon icon-aps" width="21" height="21">
          <use xlink:href="img/icon.svg#aps"></use>
        </svg>
      </a>
      <a href="" class="icons-link">
        <svg class="icon icon-notifi" width="22" height="26">
          <use xlink:href="img/icon.svg#notifi"></use>
        </svg>
      </a>
    </div>
    <a href="#" class="user">
      <img src="img/leah.png" alt="Avatar author" class="user-avatar">
    </a>
  </header>
<div class="container">
  <aside class="sidebar">
    <nav class="nav">
      <ul class="nav-menu">
        <li class="nav-item">

            <span class="nav-text">Home</span>

        </li>
        
        <li class="nav-item">
          <a href="#" class="nav-link">
          <svg class="icon icon-trending" width="20" height="19">

        <li class="nav-item">

        </a>
        </li>
      </ul>


      <ul class="nav-menu">
        <li class="nav-item">

        <li class="nav-item">

        <li class="nav-item">

        <li class="nav-item">

        <li class="nav-item">

        <li class="nav-item">
          <a href="#" class="nav-link">
          <svg class="icon icon-down" width="20" height="19">
            <use xlink:href="img/icon.svg#down"></use>
          </svg>
          <span class="nav-text">Show more</span>
        </a>
        </li>
      </ul>
    </nav>

    <h2 class="nav-title">Subscriptions</h2>

        </a>
        </li>

      <ul class="nav-menu">
        <li class="nav-item">
          <a href="#" class="nav-link">
            <svg class="icon icon-setting" width="20" height="19">
              <use xlink:href="img/icon.svg#setting"></use>
            </svg>
            <span class="nav-text">Setting</span>
          </a>
